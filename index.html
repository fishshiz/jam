<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./app/assets/stylesheets/style.css">
    <script type="text/javascript" src="./app/assets/javascripts/bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <title>🍓 Jam</title>
</head>

<body id="root">
    <div class="title">
        <h2>🍓 Jam</h2>
    </div>
    <div class="universal__controls">
        <button class="play">Play</button>
    </div>
    <div class="controls">
        <label>.detune</label>
        <input class="player__slider" name="detune" type="range" min="-1500" max="1500" step="1" />
        <label>.volume</label>
        <input class="player__slider" name="volume" type="range" min="-12" max="12" step="1"/>
        <form>
            <input id="bpm" type="number" value="60">
            <button type="button" onclick="submitBPM()">Enter BPM</button>
        </form>
    </div>
    
</body>

</html>
